<body>
  <p>
    This demo extracts all frames from an MP4 file and renders them to a canvas as fast as possible. It uses mp4box.js
    to parse and demux the file.
  </p>
  <p>
    Frames extracted: <span id="frameCount"></span>
  </p>
  <canvas></canvas>

  <!-- This version of mp4box.js has the fix to: https://github.com/gpac/mp4box.js/issues/200 -->
  <!-- It is a forked build until this PR lands https://github.com/gpac/mp4box.js/pull/206 -->
  <script src="mp4box.all.min.js"></script>

  <script
    src="https://jchen10.github.io/WebGL/sdk/tests/performance/webgl_webcodecs_video_frame/webgl_webcodecs_video_frame.js"></script>

  <script type="module">
    import { MP4Demuxer } from "./mp4_demuxer.js";
    let demuxer = new MP4Demuxer("bbb.mp4");

    var canvas = document.querySelector("canvas");
    document.body.appendChild(canvas);

    var frameCount = 0;

    let handleFrame = requestWebGLVideoFrameHandler(canvas);
    function onFrame(frame) {
      if (handleFrame !== null) {
        handleFrame(frame);
      }
      ++frameCount;
      document.getElementById("frameCount").innerText = frameCount;
    }

    let decoder = new VideoDecoder({
      output: onFrame,
      error: e => console.error(e),
    });

    demuxer.getConfig().then((config) => {
      canvas.height = config.codedHeight;
      canvas.width = config.codedWidth;

      decoder.configure(config);
      demuxer.start((chunk) => {
        decoder.decode(chunk);
      })
    });

    window.decoder = decoder;
  </script>


</body>

</html>
